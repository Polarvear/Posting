<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<style>
  *

  .back {
    background-color: green;
    width: 50vw;
    height: 50vh;

  }

  .pop {
    background-color: black;
    width: 100%;
    height: 100vh;
    position: absolute;
    transform: scale(0.5);
    /*등장했을 때 크기를 의미 */

  }
  .show {
    z-index: 1000;
  }

  .hide {
    z-index: -1000;
  }


</style>

<div class="pop hide"></div>
<!--최초 등장시 hide값 부여 -->
<div class="List">

</div>
<script>
  const popEle = document.querySelector(".pop")

  const List = document.querySelector(".List")

  let str = `<div class="back"></div>`
  // 클래스명 부여함으로써 이후 이벤트 부여
  List.innerHTML = str

  List.addEventListener("click", ()=> {
    togglePop()
  },false)


  function togglePop() {
    const classValue = popEle.getAttribute("class")

    let showFlag = false
    if(classValue.indexOf("show") > 0){
      showFlag = true
    }

    if(showFlag){
      popEle.setAttribute("class", "pop hide")
    }else {
      popEle.setAttribute("class", "pop show")
    }

  }
</script>
</body>
</html>
